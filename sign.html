<!DOCTYPE html >
<html lang="en" ng-app="SignModule">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="ASxCRO">
  <meta name="keywords" content="Gradnja, Visokogradnja, Niskogradnja, Građevinske usluge">
  <meta name="description" content="Gradite kuću? Vaš pravi izbor je VŠMTI GRADNJA d.o.o. !">
  <meta name="robots" content="all">
  <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./bundle/animateCSS/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./bundle/semanticUI/dist/semantic.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sign.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
  <title>VŠMTI GRADNJA | Visokogradnja, Niskogradnja, i usluge!</title>
</head>

<body ng-controller="SignController">

  <!-- Navbar -->
  <nav id="navbar">
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Što vas zanima?">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>

    <a href="#" class="logo">
      <img src="./img/vsmtiSkladiste.png" alt="VSMTI-GRADNJA-DOO">
    </a>

    <ul>
      <li class="py-2"><a href="./index.html"><i class="fas fa-arrow-left"></i> Početna</a></li>
    </ul>
  </nav>



  <!-- Showcase -->
  <section id="showcase">
    <div class="showcase-content-sign">
      <div class="container">
        <div class="form-wrap">
          <i class="fas fa-user-circle fa-5x"></i>
          <h1>Prijavite se</h1>
          <form>
            <div class="form-group">
              <input type="username" name="username" id="username" placeholder="Korisničko ime" ng-model="username">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" placeholder="Zaporka" ng-model="password">
            </div>
            <div class="rememberDiv">
              <span class="rememberSpan"> Zapamti me</span>
              <div class="ui right floated compact segment">
                <div class="ui fitted toggle checkbox">
                  <input type="checkbox" ng-model="rememberMe">
                  <label></label>
                </div>
              </div>
            </div>
            <button type="button" class="btn" ng-click="Login()">Prijava</button>
          </form>
        </div>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-light text-center">
    <p>Copyright &copy; 2020, ASXCRO.  All Rights Reserved.</p>
  </footer>

  <script src="./bundle/angularJS/angular.min.js"></script>
  <script src="./bundle/angularJS/angular-route.min.js"></script>

  <!-- jQuery -->
  <script src="./bundle/jQuery/jquery-3.5.1.min.js"></script>

  <script src="./bundle/jQuery/jquery.initialize.min.js"></script>

  <!-- angularJS -->
  <script src="./bundle/angularJS/angular.min.js"></script>


  <!-- Semantic UIJS -->
  <script src="./bundle/semanticUI/dist/semantic.min.js"></script>

  <!-- Local JS  -->
  <script src="./js/sign-in.js"></script>
</body>

</html>
